   <section>
      <div class="container">

                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleChangeProduct(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-count" type="text" id="mobileValue" class="form-control text-center" value="1">
                           <button onclick="handleChangeProduct(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mobile-tk">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleChangeproduct(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleChangeproduct(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-number">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="total-allPrice">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

        function handleChangeproduct (IsIncrease){
           const caseInput = document.getElementById('case-count');
           const  caseCountnumber = parseInt(caseInput.value);
           let caseNewcount = caseCountnumber;
           if(IsIncrease == true){
              caseNewcount = caseCountnumber + 1;
           }
           if(IsIncrease == false){
              caseNewcount = caseCountnumber - 1;
           }

           caseInput.value = caseNewcount;
           const caseTotal = caseNewcount * 59;

           document.getElementById('case-number').innerText = "$" + caseTotal;
           subCalculate();
           
        }

        function handleChangeProduct(IsIncrease){
         const mobileInput = document.getElementById('mobile-count');
          const mobileCount = parseInt(mobileInput.value);
         let mobileNewcount = mobileCount;
         if (IsIncrease == true){
            mobileNewcount = mobileCount +1;
         }
         if(IsIncrease == false){
            mobileNewcount = mobileCount -1;
         }
          mobileInput.value = mobileNewcount;
          const totalTk = mobileNewcount *1219;

          document.getElementById('mobile-tk').innerText = '$' + totalTk;
          subCalculate()
         
       }
       
       function subCalculate(){
          const mobileInput = document.getElementById('mobile-count');
          const mobileCount = parseInt(mobileInput.value);

          const caseInput = document.getElementById('case-count');
          const caseCount = parseInt(caseInput.value);
          const totalPrice = mobileCount *1219 + caseCount *59;

          document.getElementById('sub-total').innerText = '$' + totalPrice;
         
          const tax = totalPrice * 0.1;
          document.getElementById('tax-amount').innerText = '$' + tax;
          const totalAllPrice = totalPrice + tax;
          document.getElementById('total-allPrice').innerText = '$' + totalAllPrice;
       }
